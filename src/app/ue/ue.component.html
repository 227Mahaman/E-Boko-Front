<div class="row">
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">UE</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" method="post" enctype="multipart/form-data">
        <div class="box-body">
          <div class="form-group">
            <label for="name">Code UE</label>
            <input type="text" required class="form-control" id="name" name="name" placeholder="Le nom du rôle">
          </div>
          <div class="form-group">
            <label for="intitule">Intitulé</label>
            <textarea required class="form-control" id="intitule" name="intitule" placeholder="Intitulé de l'UE"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="dateCreation">
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Valider</button>
          <p></p>
          <!-- Message notif -->
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Liste UE</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered table-striped dataTable">
          <tbody><tr>
            <th style="width: 10px">ID</th>
            <th>Code</th>
            <th>Intitulé</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let ue of ues">
            <td>{{ue.idUe}}</td>
            <td>{{ue.codeUe}}</td>
            <td>{{ue.intitule}}</td>
            <td>{{ue.dateCreation}}</td>
            <td>
              <a class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </a>
              <a (click)="deleteUe(ue)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </a>
            </td>
          </tr>
          <!-- Notif -->
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">

      </div>
    </div>
  </div>
</div>
