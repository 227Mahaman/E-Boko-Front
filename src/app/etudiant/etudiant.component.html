<div class="row">
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Enregistrement d'un étudiant</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->

      <form role="form" (submit)="createEtudiant($event)">
        <div class="box-body">
          <div class="form-group">
            <label for="matriculeE">Matricule</label>
            <input type="text" required class="form-control" id="matriculeE" placeholder="Veuillez entrer le matricule de l'Etudiant">
          </div>
          <div class="form-group">
            <label for="nomE">Nom</label>
            <input type="text" required class="form-control" id="nomE" placeholder="Veuillez entrer le nom de l'étudiant">
          </div>
          <div class="form-group">
            <label for="prenomE">Prénom</label>
            <input type="text" required class="form-control" id="prenomE" placeholder="Veuillez entrer le prénom de l'étudiant">
          </div>
          <div class="form-group">
            <label for="dateNE">Date de Naissance</label>
            <input type="date" required class="form-control" id="dateNE">
          </div>
          <div class="form-group">
            <label for="lieuNE">Lieu de Naissance</label>
            <input type="text" required class="form-control" id="lieuNE" placeholder="Lieu de Naissance de l'étudiant">
          </div>
          <div class="form-group">
            <label for="adressePersoE">Adresse</label>
            <input type="text" required class="form-control" id="adressePersoE" placeholder="Veuillez entrer l'adresse personnel de l'étudiant">
          </div>
          <div class="form-group">
            <label for="adresseProE">Adresse Professionnel</label>
            <input type="text" required class="form-control" id="adresseProE" placeholder="Veuillez entrer l'adresse professionnelle de l'étudiant">
          </div>
          <div class="form-group">
            <label for="emailE">Email</label>
            <input type="email" class="form-control" id="emailE" placeholder="Veuillez entrer l'adresse mail">
          </div>
          <div class="form-group">
            <label>Sexe</label>
            <select class="form-control" id="sexE">
              <option value="F">Féminin</option>
              <option value="M">Masculin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nationaliteE">Nationalité</label>
            <input type="text" required class="form-control" id="nationaliteE" placeholder="La nationalité de l'étudiant">
          </div>
          <div class="form-group">
            <label for="mobileE">N° de téléphone</label>
            <input type="tel" class="form-control" id="mobileE" placeholder="Veuillez entrer le N° de téléphone de l'étudiant">
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Valider</button>
          <p></p>
          <!-- -->
        </div>
      </form>
    </div>
  </div>
</div>
