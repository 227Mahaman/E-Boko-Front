<div class="row">
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Enregistrement d'une inscription</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" (submit)="createInscription($event)">
        <div class="box-body">
          <div class="form-group">
            <label for="codeI">Code inscription</label>
            <input type="text" required class="form-control" id="codeI" placeholder="Code du inscription">
          </div>
          <div class="form-group">
            <label for="matriculeE">Matricule de l'étudiant</label>
            <input type="text" required class="form-control" id="matriculeE" placeholder="Etudiant du inscription">
          </div>
          <div class="form-group">
            <label for="dateI">Date Inscription</label>
            <input type="date" required class="form-control" id="dateI">
          </div>
          <div class="form-group">
            <label>Année Scolaire</label>
            <select class="form-control">
              <option *ngFor="let anneescolaire of anneescolaires" id="idA" value="{{anneescolaire.idA}}">{{anneescolaire.intituleA}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Filière</label>
            <select class="form-control">
              <option *ngFor="let filiere of filieres" id="idF" value="{{filiere.idF}}">{{filiere.intituleF}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Niveau</label>
            <select class="form-control">
              <option *ngFor="let niveau of niveaux" id="idN" value="{{niveau.idN}}">{{niveau.intituleN}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dateCreation">Date</label>
            <input type="date" required class="form-control" id="dateCreation">
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Valider</button>
          <p></p>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Listes des inscriptions</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tbody><tr>
            <th>ID</th>
            <th>Matricule</th>
            <th>Filière</th>
            <th>Niveau</th>
            <th>Année</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let inscription of inscriptions">
            <td>{{inscription.idI}}</td>
            <td>{{inscription.matriculeE}}</td>
            <td>{{inscription.idF.intituleF}}</td>
            <td>{{inscription.idN.intituleN}}</td>
            <td>{{inscription.idA.intituleA}}</td>
            <td>{{inscription.dateCreation}}</td>
            <td>
              <a class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </a>
              <a (click)="deleteInscription(inscription)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </a>
            </td>
          </tr>
          <!-- -->
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">

      </div>
    </div>
  </div>
</div>
