<div class="row">
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Enregistrement d'une session</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" (submit)="createSession($event)">
        <div class="box-body">
          <div class="form-group">
            <label for="codeSes">Code session</label>
            <input type="text" required class="form-control" id="codeSes"placeholder="Code de la session">
          </div>
          <div class="form-group">
            <label for="debutSes">Date Début</label>
            <input type="date" required class="form-control" id="debutSes">
          </div>
          <div class="form-group">
            <label for="finSes">Date Fin</label>
            <input type="date" required class="form-control" id="finSes">
          </div>
          <div class="form-group">
            <label>Unité</label>
            <select class="form-control">
              <!--<option *ngFor="let ue of ues" id="idUe" value="'idUe':'{{ue.idUe}}', 'codeUe':'{{ue.codeUe}}', 'intitule':'{{ue.intitule}}', 'dateCreation':'{{ue.dateCreation}}', 'codeUCrea':null,'dateMAJ':null, 'codeUMAJ':null, 'dateSuppr':null, 'codeUSuppr':null, 'codePersoUE':null ">{{ue.intitule}}</option>-->
              <option *ngFor="let ue of ues" id="idUe" value="{{ue.idUe}}">{{ue.intitule}}</option>
              <!--<option *ngFor="let ue of ues" id="idUe" value="id{{ue}}">{{ue.intitule}}</option>-->
            </select>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Valider</button>
          <p></p>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Listes des sessions</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tbody><tr>
            <th>ID</th>
            <th>Code</th>
            <th>Debut</th>
            <th>Fin</th>
            <th>UE</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let session of sessions">
            <td>{{session.idSes}}</td>
            <td>{{session.codeSes}}</td>
            <td>{{session.debutSes}}</td>
            <td>{{session.finSes}}</td>
            <td>{{session.idUe.intitule}}</td>
            <td>
              <a class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </a>
              <a (click)="deleteSession(session)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </a>
            </td>
          </tr>
          <!-- -->
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">

      </div>
    </div>
  </div>
</div>
